<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Consulta de Membresía</title>
        <link rel="stylesheet" href="css/index.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <video autoplay muted loop id="video-fondo">
            <source src="img/fondo.mp4" type="video/mp4">
        </video>

        <div class="overlay"></div>

        <main class="container">
            <img src="img/RT.jpeg" alt="Logo Radical Training" class="logo">
            <h2>Consulta tu Membresía</h2>
            <label for="telefono">Ingresa tu número de teléfono:</label>
            <input type="text" id="telefono" placeholder="Ej: 3101234567"
                autocomplete="off">
            <button onclick="consultar()">Consultar</button>
            <div class="resultado" id="resultado"></div>
        </main>

        <script type="module" src="js/index.js"></script>
    </body>
</html>
