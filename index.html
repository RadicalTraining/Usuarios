<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Consulta de Membresía</title>
        <link rel="stylesheet" href="css/index.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
            rel="stylesheet">
        <!-- <link rel="icon" href="img/logo-ico.ico" type="image/x-icon"> -->
    </head>
    <body>
        <!-- Video de fondo -->
        <video autoplay muted loop id="video-fondo">
            <source src="img/fondo.mp4" type="video/mp4">
        </video>

        <!-- Capa de oscurecimiento -->
        <div class="overlay"></div>

        <!-- Contenido principal -->
        <main class="container">
            <img src="img/RT.jpeg" alt="Logo Radical Training" class="logo">
            <h2>Consulta tu Membresía</h2>
            <label for="cedula">Ingresa tu número de cédula:</label>
            <input type="text" id="cedula" placeholder="Ej: 1234567890"
                autocomplete="off">
            <button onclick="consultar()">Consultar</button>
            <div class="resultado" id="resultado"></div>
        </main>

        <script type="module" src="js/index.js"></script>
    </body>
</html>
